<style>
mat-card {
    min-height: 18vh;
    padding: 20px;
}
mat-card-subtitle {
    min-height: 3vh;
    font-size: 16px;
}
</style>

<mat-card>
    <mat-card-title>
        <mat-icon *ngIf="p.subtype === 'special'"> stars </mat-icon>
        <span *ngIf="p.subtype === 'special'"> Special offer: </span>{{ p.name }}
        <strong *ngIf="active"> â€“ your current {{ p.type }} </strong>
        <mat-icon *ngIf="p.subtype === 'special'"> stars </mat-icon>
    </mat-card-title>
    <mat-card-subtitle>
        {{ p.description }}
    </mat-card-subtitle>
    <mat-card-content>
        <ng-content></ng-content>
    </mat-card-content>
    <mat-card-actions style="display: flex; justify-content: center;" *ngIf="p.type === 'subscription'">
        <button mat-button *ngIf="!purchased; else unpurchase"
            class="contentButton"
            (click)="order()"
        >
            Purchase for {{ p.price }} {{ currency }}
        </button>
        <ng-template #unpurchase>
            <button mat-button
                class="primaryContentButton"
                (click)="unorder()"
            >
                Remove from cart
            </button>
        </ng-template>
    </mat-card-actions>
    <mat-card-actions style="display: flex; justify-content: center; align-content: baseline;" *ngIf="p.type === 'addon'">
        <button mat-icon-button (click)="less()">
            <mat-icon> remove_circle_outline </mat-icon>
        </button>
        <button mat-button>
            {{ quantity }}
        </button>
        <button mat-icon-button (click)="more()">
            <mat-icon> add_circle_outline </mat-icon>
        </button>
        <button mat-button (click)="order()" class="contentButton" style="margin-left: 20px !important">
            Purchase for {{ quantity * p.price | number:'1.2-2' }} {{ currency }}
        </button>
    </mat-card-actions>
</mat-card>
